<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post it! Login</title>
    <link rel="stylesheet" href="res/css/login_style.css">
</head>
<body>
<div>
    <h2>Welcome to post it!</h2>
</div>
<div class="login">
    <form class="box" action="index.html" method="get">
        <label><a href="#"><b>Register Here!</b></a></label>
        <br>
        <label><h4>Or Log In</h4></label>
        <input type="text" class="txt_field" placeholder="Username">
        <br><br>
        <input type="password" class="txt_field" placeholder="Password">
        <br><br>
        <input type="submit" name="loginBtn" id="loginBtn" value="Log in">
        <br><br>
        <div>
            <span>Remember me!</span>
            <input type="checkbox" id="check">
            <br><br>
        </div>
        <a href="#"><span>Forgot Password?</span></a>
    </form>
</div>

</body>
</html>
